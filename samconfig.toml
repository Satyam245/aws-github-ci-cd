version = 0.1


[dev.deploy.parameters]
stack_name = "sam-glue-dev"
region = "ap-south-1"
capabilities = "CAPABILITY_NAMED_IAM"
resolve_s3 = true
parameter_overrides = "Env=dev GlueScriptBucket=my-artifact-bucket"
confirm_changeset = false
fail_on_empty_changeset = false


[qa.deploy.parameters]
stack_name = "sam-glue-qa"
region = "ap-south-1"
capabilities = "CAPABILITY_NAMED_IAM"
resolve_s3 = true
parameter_overrides = "Env=qa GlueScriptBucket=my-artifact-bucket"
confirm_changeset = false
fail_on_empty_changeset = false


[prod.deploy.parameters]
stack_name = "sam-glue-prod"
region = "ap-south-1"
capabilities = "CAPABILITY_NAMED_IAM"
resolve_s3 = true
parameter_overrides = "Env=prod GlueScriptBucket=my-artifact-bucket"
confirm_changeset = true
